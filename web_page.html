<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cpp4App Test</title>
<!--    <link rel="stylesheet" type="text/css" href="https://buyanghc.github.io/web_page.css">-->
    <style>
        body{
            margin: 0;  /* Remove the default margin */
            padding: 0;
            min-width: 100vw;  /* Set the body's minimum width and height to the window's width and height */
            min-height: 100vh;
            background-color: white;  /* Set the background color to white */
            overflow-x: hidden;  /* Hide the horizontal overflow (scrollbar only in the vertical direction) */
            display: flex !important;
            flex-direction: column !important; /* 按列布局 */
            align-items: center !important;
            color: rgb(40, 40, 40);
        }

        .title{
            width: 100%;
            height: 485px;
            display: flex;
        }

        .title_half{
            width: 50%;
            height: 100%;
        }

        .title_half img{
            width: 100%;
            height: auto;
        }

        .title_content{
            display: flex;
            flex-direction: column; /* 按列布局 */
            justify-content: center; /* 垂直方向居中 */
            padding-left: 120px !important;
            padding-right: 120px !important;
            box-sizing: border-box !important;
        }

        .title_half p{
            font-size: 21px !important;
            margin-top: 10px;
            font-weight: bolder;
        }

        h1{
            font-size: 80px !important;
            font-weight: bolder;
        }

        .choice{
            display: flex;
            width: 100%;
            height: 80px;
            margin-top: 50px !important;
        }

        .choice_btn{
            width: 150px;
            height: 50px;
            display: flex;
            flex-direction: column; /* 按列布局 */
            justify-content: center; /* 垂直方向居中 */
            align-items: center;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .start{
            background-color: rgb(40, 40, 40);
            color: white !important;
            margin-right: 20px;
            text-decoration: none !important;
        }

        .start:hover{
            background-color: rgb(117, 209, 255) !important;
        }

        .view_examples{
            color: rgb(40, 40, 40) !important;
        }

        .view_examples:hover{
            color: rgb(24, 157, 246) !important;
        }

        .examples{
            width: 100%;
            margin-top: 60px;
            padding-left: 120px;
            padding-right: 120px;
            box-sizing: border-box;
        }

        .head{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        h2{
            font-size: 47px !important;
            font-weight: bolder;
        }

        .examples p{
            font-size: 18px !important;
            font-weight: bolder;
            margin-top: 20px;
            margin-bottom: 40px !important;
        }

        .img_box{
            display: flex;
            justify-content: space-between;
        }

        .eg{
            width: 25%;
        }

        .eg img{
            width: 100%;
            height: auto;
            border: 3px solid rgb(255, 255, 255);
            transition: border-color 0.5s ease, border-width 0.5s ease;
            border-radius: 10px;
            cursor: pointer;
        }

        .eg img:hover{
            border-color: rgb(117, 209, 255); /* 悬停时边框颜色 */
            border-width: 3px; /* 悬停时边框粗细 */
        }

        .eg p{
            width: 100%;
            height: 60px;
            display: flex;
            flex-direction: column; /* 按列布局 */
            justify-content: center; /* 垂直方向居中 */
            align-items: center;
            margin: 0;
            font-style: italic;
        }


        .workspace{
            width: 100%;
            margin-top: 80px;
            padding-left: 120px;
            padding-right: 120px;
            box-sizing: border-box;
            margin-bottom: 180px;
            display: flex;
            flex-direction: column; /* 按列布局 */
            align-items: center;
        }

        .workspace_btn{
            width: 350px;
            display: flex;
            justify-content: space-between; /* 垂直方向居中 */
            align-items: center;
        }

        .btn{
            width: 150px;
            height: 45px;
            border: 2px solid rgb(40, 40, 40);
            transition: border-color 0.3s ease, color 0.3s ease, background-color 0.3s ease;
            border-radius: 5px;
            cursor: pointer;
        }

        .run{
            color: white !important;
            background-color: rgb(40, 40, 40) !important;
        }

        .btn:hover{
            color: white !important;
            background-color: rgb(117, 209, 255) !important;
            border: white !important;
        }

        .space{
            width: 80%;
        }

        label{
            font-size: 18px;
            font-weight: bolder;
            margin-bottom: 10px;
        }

        .step1{
            display: flex;
            flex-direction: column; /* 按列布局 */
            margin-top: 50px;
        }

        .url{
            height: 50px;
            margin-top: 20px !important;
            margin-bottom: 100px !important;
            font-size: 20px;
            color: rgb(194, 194, 194);
            padding-left: 10px;
            border: 2px solid rgb(40, 40, 40);
            border-radius: 5px !important;
        }

        .step2{
            display: flex;
            justify-content: space-between;
        }

        .img{
            display: flex;
            flex-direction: column; /* 按列布局 */
            width: 40%;
        }

        .point{
            width: 18%;
            display: flex;
            flex-direction: column; /* 按列布局 */
            justify-content: center;
            align-items: center;
        }

        .point img{
            width: 80%;
            height: auto;
        }

        .phone{
            width: 100%;
            height: 750px;
            border: 2px solid rgb(40, 40, 40);
            border-radius: 5px;
            margin-top: 20px !important;
        }
    </style>
</head>
<body>

    <div class="title">
        <div class="title_half title_content">
            <h1>Cpp4App</h1>
            <p>Automated Contextual Privacy Policies Generation for Mobile Apps.</p>
            <div class="choice">
                <a href="#workspace" class="start choice_btn">START</a>
                <a href="#examples" class="view_examples choice_btn">View examples</a>
            </div>
        </div>
        <div class="title_half">
            <img src="https://buyanghc.github.io/head.jpg" alt="">
        </div>
    </div>

    <div class="examples" id="examples">
        <div class="head">
            <h2>EXAMPLES</h2>
        </div>
        <p>Click to run the example !</p>
        <div class="img_box">
            <div class="eg">
                <a href="#step2"><img src="https://buyanghc.github.io/eg1.jpg" alt=""></a>
                <p>· WhatsApp</p>
            </div>
            <div class="eg">
                <a href="#step2"><img src="https://buyanghc.github.io/eg2.jpg" alt=""></a>
                <p>· Snap</p>
            </div>
            <div class="eg">
                <a href="#step2"><img src="https://buyanghc.github.io/eg3.jpg" alt=""></a>
                <p>· Mcdonald's</p>
            </div>
        </div>
    </div>

    <div class="workspace" id="workspace">
        <div class="head">
            <h2>WORKSPACE</h2>
            <div class="workspace_btn">
                <input class="btn run" type="submit" value="RUN">
                <button class="btn reset">RESET</button>
            </div>
        </div>

        <div class="space">
            <div class="step1">
                <label for="inputBox">Step 1 : Input privacy policy URL</label>
                <input class="url" type="text" id="inputBox" name="inputBox" placeholder="Privacy Policy URL Link" />
            </div>

            <div class="step2" id="step2">
                <div class="img">
                    <label for="image-input">Step 2 : Upload the screenshot</label>
                    <input type="file" accept="image/*" id="image-input" class="phone">
                </div>
                <div class="point"><img src="https://buyanghc.github.io/point.png" alt=""></div>
                <div class="img">
                    <label>Outcome :</label>
                    <div class="phone" id="output">
                        <img src="" alt="">
                        <div class="left next_btn"></div>
                        <div class="right next_btn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 监听示例图片的点击事件
        document.querySelectorAll('.eg a').forEach(function(element) {
            element.addEventListener('click', function(event) {
                event.preventDefault();  // 阻止默认行为

                // 根据点击的图片选择运行不同的 Gradio 函数
                const exampleIndex = Array.from(element.parentElement.parentElement.children).indexOf(element.parentElement) + 1;
                if (exampleIndex === 1) {
                    gradioApp().querySelector('button[gr-button-id="example1"]').click();
                } else if (exampleIndex === 2) {
                    gradioApp().querySelector('button[gr-button-id="example2"]').click();
                } else if (exampleIndex === 3) {
                    gradioApp().querySelector('button[gr-button-id="example3"]').click();
                }
            });
        });

        // 绑定 "RUN" 按钮到 Gradio 的 submit_button
        document.querySelector('input.btn.run').addEventListener('click', function(event) {
            event.preventDefault();  // 阻止表单默认提交行为
            gradioApp().querySelector('button[gr-button-id="submit_button"]').click();
        });

        // 绑定 "RESET" 按钮到 Gradio 的 clear_button
        document.querySelector('button.btn.reset').addEventListener('click', function() {
            gradioApp().querySelector('button[gr-button-id="clear_button"]').click();
        });

        // 监听 URL 输入框的输入事件
        document.querySelector('#inputBox').addEventListener('input', function(event) {
            const grInput = gradioApp().querySelector('textarea#text_input');
            grInput.value = event.target.value;

            // 手动触发 Gradio 输入框的事件
            const inputEvent = new Event('input', { bubbles: true });
            grInput.dispatchEvent(inputEvent);
        });

        // 监听图片上传的文件选择事件
        document.querySelector('#image-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        // 获取图像的 DataURL 并设置为 Gradio 的隐藏输入框值
                        const dataURL = canvas.toDataURL('image/png');
                        const grImageInput = gradioApp().querySelector('textarea#image_input');
                        grImageInput.value = dataURL;

                        // 手动触发 Gradio 输入框的事件
                        const inputEvent = new Event('input', { bubbles: true });
                        grImageInput.dispatchEvent(inputEvent);
                    };
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
